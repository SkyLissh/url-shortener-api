version: "3.8"

services:
  app:
    image: "url-shortener:dev"
    container_name: "url-shortener"
    restart: unless-stopped
    depends_on:
      - db
    build:
      target: development
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/url-shortener
    command: sh ./scripts/start-dev.sh
    env_file:
      - .env

  db:
    image: postgres:14-alpine
    container_name: "url-shortener_db"
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  pgdata:
